{% extends 'task_app/base.html' %}

{% block title %}タスク一覧{% endblock %}

{% block content %}
<h1 class="mb-4">タスク一覧</h1>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-striped align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>完了</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task.id }}</td>
                    <td>{{ task.title }}</td>
                    <td>
                        {% if task.completed %}
                            ✅ 完了
                        {% else %}
                            ⏳ 進行中
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'task_edit' task.id %}" class="btn btn-sm btn-outline-primary">編集</a>
                        <a href="{% url 'task_delete' task.id %}" class="btn btn-sm btn-outline-danger">削除</a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4" class="text-center text-muted">タスクがありません</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'task_create' %}" class="btn btn-success">＋ 新しいタスクを追加</a>
    </div>
</div>
{% endblock %}
