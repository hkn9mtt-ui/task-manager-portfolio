<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク追加</title>
</head>
<body>
    <h1>タスク追加</h1>
    <form method="post">
        {% csrf_token %}
        <label>タイトル: <input type="text" name="title"></label><br>
        <label>説明: <textarea name="description"></textarea></label><br>
        <label>締切: <input type="date" name="deadline"></label><br>
        <button type="submit">追加</button>
    </form>
    <a href="{% url 'task_list' %}">タスク一覧に戻る</a>
</body>
</html>
