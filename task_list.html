<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク一覧</title>
</head>
<body>
    <h1>タスク一覧</h1>

    <ul>
        {% for task in tasks %}
            <li>{{ task.title }}（{{ task.deadline }}） - {{ task.description }}</li>
        {% empty %}
            <li>タスクがありません。</li>
        {% endfor %}
    </ul>

    <h2>新しいタスクを追加</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">追加</button>
    </form>
</body>
</html>
